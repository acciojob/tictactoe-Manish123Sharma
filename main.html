<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div id="input-area">
      <!-- âš  Changed IDs to match Cypress: player-1 -> player1, player-2 -> player2 -->
      <label>Player 1 <input id="player1" placeholder="enter name" /></label>
      <label>Player 2 <input id="player2" placeholder="enter name" /></label>
      <button id="submit">Start Game</button>
    </div>

    <div class="board">
      <div class="message"></div>
      <div class="grid">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
